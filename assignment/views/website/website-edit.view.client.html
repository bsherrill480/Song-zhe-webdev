<div class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group cl-list-group-borderless">
            <li ng-repeat="website in model.websites"
                class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span></a>

        </ul>

        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input ng-model="model.website.name"
                       type="text" class="form-control" id="website-name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="website-description">Website Description</label>
                <input ng-model="model.website.desc"
                        id="website-description" class="form-control" rows="5" placeholder="Description">
            </div>
            <a ng-click ="model.deleteWebsite()" class="btn btn-danger  btn-block" href="#!/user/{{model.uid}}/website">Delete</a>
