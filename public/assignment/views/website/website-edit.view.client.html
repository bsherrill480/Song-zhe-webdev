<div class="contain-fluid">

    <div class="col-xs-4 hidden-xs">
        <ul class="list-group cl-list-group-borderless">
            <li ng-repeat="website in model.websites" class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{model.uid}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8 pull-right">
        <form class="cl-form-bottom-padding">
            <label for="name">Website Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" placeholder="Blogger" id="name" required>
            <label for="description">Website Description</label>
            <textarea ng-model="model.website.description" type="text" class="form-control" placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries." id="description" required></textarea>
        </form>
        <a class="btn btn-danger btn-block" ng-click="model.removeWebsite(model.website._id)" a href = "#!/user/{{model.uid}}/website">Delete</a>
    </div>
</div>
