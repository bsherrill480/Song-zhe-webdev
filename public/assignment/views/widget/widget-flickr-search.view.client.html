<nav class="navbar narbar-default navbar-fixed-top cl-blue-navbar">
    <div class="container-fluid">
        <a href="#!/user/{{model.website.developerId}}/website/{{model.website._id}}/page/{{model.page._id}}/widget" class="navbar-link navbar-text pull-left cl-navbar-text cl-text-white">
            <span class="glyphicon glyphicon-chevron-left "></span>
        </a>
        <a class="navbar-brand cl-navbar-text cl-text-white">
            Search Flickr
        </a>
    </div>
</nav>


<div class="container-fluid">
    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"/>
        </div>
    </div>

    {{model.photos}}
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="#!/user/{{model.website.developerId}}" class="navbar-link navbar-text pull-right cl-navbar-text cl-icon-padding cl-text-white">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
